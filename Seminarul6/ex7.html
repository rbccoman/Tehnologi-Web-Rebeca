<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Meniu orizontal</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: black; 
      overflow: hidden; 
    }

       li {
      float: left; 
    }

      li a {
      display: flex;                 
      align-items: center;            
      justify-content: center;        
      color: white;                 
      text-align: center;
      text-decoration: none;          
      padding: 14px 20px;            
      font-weight: bold;
    }

    
    li a:hover {
      background-color: gray;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Feedback</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">Articles</a></li>
  </ul>
</body>
</html>
