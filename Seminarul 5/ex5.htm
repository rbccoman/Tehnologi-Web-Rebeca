        function adauga() {
            const tbody = document.getElementById('tableBody');
            const rand = document.createElement('tr');

            function adaugaCelula(selector) {
                const celula = document.createElement('td');
                celula.innerText = document.querySelector(selector).value;
                rand.append(celula);
            }

            adaugaCelula('#nume');
            adaugaCelula('#telefon');


            tbody.append(rand);

           
        }
        function aplicatie() {
            const btnAdauga = document.getElementById('btnAdauga');
            btnAdauga.addEventListener('click', adauga)
                }
        document.addEventListener('DOMContentLoaded', aplicatie);

    </script>
