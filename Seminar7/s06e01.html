<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox CSS</title>
    <style>
        body {
    display: flex;
    flex-direction: column;
    margin: 16px;
    height: 100vh;
}

.header {
    background-color: darkcyan;
    width: 100%;
    height: 15%;
}

.content {
    display: flex;
    width: 100%;
    height: 70%;
}

.content>.content-sidebar {
    display: flex;
    flex-direction: column;
    background-color: darksalmon;
    width: 15%
}

.content>.content-pane {
    width: 85%;
    background-color: lightblue;
}

.sidebar-item {
    background-color: lightgray;
    border-bottom: 1px solid black;
    height: 32px;
}

.footer {
    background-color: darkred;
    width: 100%;
    height: 15%;
}
    </style>
</head>

<body>
    <div class="header">I'm the header</div>
    <div class="content">
        <div class="content-sidebar">
            <div class="sidebar-item">Item 1</div>
            <div class="sidebar-item">Item 2</div>
            <div class="sidebar-item">Item 3</div>
        </div>
        <div class="content-pane">I'm the content</div>
    </div>
    <div class="footer">I'm the footer</div>
</body>

</html>
