<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    body { 
      font-family: Arial, Helvetica, sans-serif; 
    }

    .container { 
      width: 240px; 
      margin: 40px auto; 
    }

    .row { 
      clear: both;           
      width: 240px; 
    }

    .row h1 { 
      text-align: center; 
      margin: 0 0 20px; 
    }
    .square {
      float: left;
      width: 80px;              
      height: 80px;
      box-sizing: border-box;
      background: white;
      border-right: 1px solid black;  
      border-bottom: 1px solid black; 
    }

    .row .square:nth-child(3) { 
      border-right: none; 
    }

    .container .row:last-child .square { 
      border-bottom: none; 
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <h1>Tic Tac Toe</h1>
    </div>

    <div class="row">
      <div class="top left square"></div>
      <div class="top middle square"></div>
      <div class="top right square"></div>
    </div>

    <div class="row">
      <div class="middle left square"></div>
      <div class="middle center square"></div>
      <div class="middle right square"></div>
    </div>

    <div class="row">
      <div class="bottom left square"></div>
      <div class="bottom middle square"></div>
      <div class="bottom right square"></div>
    </div>
  </div>

</body>
</html>
